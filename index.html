<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CV</title>
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="info">
        <img src="images/face.jfif" alt="the face" class="avatar" />

        <div class="info-text">
          <h1>Виктор Избитский</h1>
          <p><strong>Senior JavaScript Developer</strong></p>

          <h4><strong>Мои социальные сети</strong></h4>
          <a href="https://www.linkedin.com/in/000111/" target="_blank"
            >LinkedIn</a
          >
        </div>
      </div>

      <div class="card bg-yellow">
        <h2><strong>Мои хобби</strong></h2>
        <ol class="list">
          <li>Спорт</li>
          <li>Шахматы</li>
        </ol>
      </div>

      <div class="card bg-green">
        <h2>Опыт работы</h2>
        <table class="table">
          <tr>
            <td>BFT</td>
            <td>Ученик разработчика</td>
            <td>2016-2017</td>
          </tr>
          <tr>
            <td>Molga Consulting</td>
            <td>Abap developer</td>
            <td>2017-2019</td>
          </tr>
          <tr>
            <td>Связной</td>
            <td>Abap developer</td>
            <td>2019-now</td>
          </tr>
        </table>
      </div>

      <div class="card bg-red">
        <h2>Open Source</h2>
        <ul class="link-list">
          <li><a href="https://github.com/victorizbitskiy">GitHub</a></li>
          <li><a href="https://gitlab.com/victorizbitskiy">GitLab</a></li>
        </ul>
      </div>

      <div class="contact">
        <h2>Связаться со мной</h2>

        <form action="/">
          <div class="row">
            <div class="form-group">
              <label for="name">Ваше имя:</label>
              <input type="text" id="name" placeholder="Введите ваше имя..." />
            </div>

            <div class="form-group">
              <label for="email">Ваш email:</label>
              <input type="email" id="email" placeholder="Введите ваш email" />
            </div>
          </div>

          <div class="form-group">
            <label for="message">Ваше сообщение:</label>
            <textarea id="message" cols="15" rows="2"></textarea>
          </div>

          <input class="btn" type="submit" value="Связаться" />
        </form>
      </div>

      <div class="position">
        <div class="box"></div>
      </div>
    </div>

    <div style="margin-bottom: 500px"></div>
  </body>
</html>
